<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Photo Print Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="print">
        <div class="circle"></div>
        <img src="./img/bad-decisions.jpg" alt="bad-decisions">
      </div>
      <div class="info">
        <h1 class="title">Photo Print</h1>
        <h3 class="description">Bad decisions wall print</h3>
        <div class="sizes">
          <button>A4</button>
          <button>A3</button>
          <button>A2</button>
          <button>A1</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>

      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
